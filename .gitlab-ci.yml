image: node:alpine
cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - ~/.npm
    - .jest
stages:
  - test
  - deploy
before_script:
  - npm ci
jest-tests:
  stage: test
  script:
    - npx jest --ci --passWithNoTests
expo-deployments:
  stage: deploy
  script:
    - apk add --no-cache bash
    - npx expo login -u vincentlee -p imperialdrp44
    - npx expo publish --non-interactive
